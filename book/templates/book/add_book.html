{% extends 'base.html' %}

{% block title %}Add book{% endblock %}


{% block sidebar %}

{% endblock %}


{% block content %}

<div class="list-group col-md-9">
    <form method="post" enctype="multipart/form-data">

        <H2>Додати книгу:</H2>
        {% csrf_token %}
        {% for item in form %}
        <div class="form-group">
            {{ item.label_tag }}
            {{ item }}
        </div>
        {% endfor %}
        <br/>

        <button type="submit" class="btn btn-danger">Ok</button>

    </form>
</div>
{% endblock %}
