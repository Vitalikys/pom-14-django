{% extends 'base.html' %}

{% block title %}Add one new author{% endblock %}


{% block sidebar %}

{% endblock %}


{% block content %}

<div class="list-group col-md-9">
    <form method="post" enctype="multipart/form-data">

        <H2>Додати нового автора:</H2>
        {% csrf_token %}

        <div class="form-outline mb-4">
            <input type="text" id="123" class="form-control form-control-lg" name="name"/>
            <label class="form-label" for="123">Name</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="12" class="form-control form-control-lg" name="surname"/>
            <label class="form-label" for="12">Surname</label>
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="1234" class="form-control form-control-lg" name="patronymic"/>
            <label class="form-label" for="1234">Patronymic</label>
        </div>
        <br/>
        <button type="submit" class="btn btn-success">Створити</button>

    </form>
</div>
{% endblock %}
