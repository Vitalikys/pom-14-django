{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login : {{ block.super }}{% endblock %}


{% block sidebar %}

{% endblock %}


{% block content %}
<div class="list-group col-md-4">

    <h4> login user by email</h4>
    <form method="post">
        {% csrf_token %}

        <div class="form-group ">
            <label for="email_id_" class="col-sm-2 col-form-label">email:</label>
            <input class="form-control" type="email" name="email" id='email_id_' placeholder="email">
        </div>
        <div class="form-group">
            <label for="pass_id_" class="col-sm-2 col-form-label">password:</label>
            <input class="form-control" type="password" name="password" id='pass_id_' placeholder="password">
        </div>

        <button type='submit' class="btn btn-outline-primary"> login</button>
    </form>
</div>
{% endblock %}
